<!DOCTYPE html>
<html>
<head>
  <title>Fancy Video Player</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-image: radial-gradient(#f6aaff, #c678ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-image: linear-gradient(to right top, #141b2d, #2b324a);
      color: #fff;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transform: translateY(-50px);
      opacity: 0;
      animation: fadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) 0.3s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }
    button {
      background-image: linear-gradient(to right top, #e67eff, #bc6aff);
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
    }
    button:hover {
      background-image: linear-gradient(to right top, #be45ff, #9700ff);
    }
    #videoPlayer {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .success-message {
      color: #8effa2;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out forwards;
    }
    .error-message {
      color: #ff7c7c;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fancy Video Player</h1>
    <input type="text" id="videoUrl" placeholder="Enter video URL">
    <button onclick="playVideo()">Play Video</button>
    <div id="videoPlayer"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    function playVideo() {
      var videoUrl = document.getElementById('videoUrl').value;
      var videoPlayer = document.getElementById('videoPlayer');
      var successMessage = document.getElementById('successMessage');
      var errorMessage = document.getElementById('errorMessage');

      videoPlayer.innerHTML = '';
      successMessage.textContent = '';
      errorMessage.textContent = '';

      if (videoUrl) {
        var video = document.createElement('video');
        video.setAttribute('controls', 'controls');
        video.setAttribute('width', '100%');
        video.setAttribute('height', 'auto');

        var source = document.createElement('source');
        source.setAttribute('src', videoUrl);

        video.appendChild(source);
        videoPlayer.appendChild(video);

        videoPlayer.style.animation = 'fadeIn 1s ease-in-out forwards';
        successMessage.textContent = 'Video successfully loaded.';
      } else {
        errorMessage.textContent = 'Please enter a video URL.';
      }
    }
  </script>
</body>
</html>
