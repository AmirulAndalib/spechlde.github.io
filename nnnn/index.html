<!DOCTYPE html>
<html>
<head>
  <title>Fancy Video Player</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-image: linear-gradient(to bottom right, #f7d6e0, #f0e3f4);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transform: scale(0.9);
      animation: scaleIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(0.9);
      }
    }
    h1 {
      color: #6600cc;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 30px;
      border: 2px solid #6600cc;
      border-radius: 10px;
      font-size: 18px;
      color: #444;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #440066;
    }
    button {
      background-image: linear-gradient(to bottom right, #440066, #6600cc);
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
    }
    button:hover {
      background-image: linear-gradient(to bottom right, #33004c, #4d0099);
    }
    #videoPlayer {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .success-message {
      color: #00cc66;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .error-message {
      color: #cc0066;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fancy Video Player</h1>
    <input type="text" id="videoUrl" placeholder="Enter video URL">
    <button onclick="playVideo()">Play Video</button>
    <div id="videoPlayer"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    function playVideo() {
      var videoUrl = document.getElementById('videoUrl').value;
      var videoPlayer = document.getElementById('videoPlayer');
      var successMessage = document.getElementById('successMessage');
      var errorMessage = document.getElementById('errorMessage');

      videoPlayer.innerHTML = '';
      successMessage.textContent = '';
      errorMessage.textContent = '';

      if (videoUrl) {
        var video = document.createElement('video');
        video.setAttribute('controls', 'controls');
        video.setAttribute('width', '100%');
        video.setAttribute('height', 'auto');

        var source = document.createElement('source');
        source.setAttribute('src', videoUrl);

        video.appendChild(source);
        videoPlayer.appendChild(video);

        videoPlayer.style.animation = 'fadeIn 1s ease-in-out forwards';
        successMessage.textContent = 'Video successfully loaded.';
      } else {
        errorMessage.textContent = 'Please enter a video URL.';
      }
    }
  </script>
</body>
</html>
